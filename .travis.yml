sudo: required
before_install:
- sudo apt-get install -y --no-install-recommends apt-transport-https ca-certificates
- sudo apt-key adv --keyserver hkp://p80.pool.sks-keyservers.net:80 --recv-keys 58118E89F3A912897C070ADBF76221572C52609D
- echo "deb https://apt.dockerproject.org/repo ubuntu-precise main" | sudo tee /etc/apt/sources.list.d/docker.list
- sudo apt-get update
- sudo apt-get install docker-engine
- sudo service docker restart
- sudo docker version
script: |
  cd apps/atom-rpmbuild && sudo docker build \
    --tag="lburgazzoli/atom-rpm-build" \
    --build-arg BINTRAY_USER=$BINTRAY_USER \
    --build-arg BINTRAY_APIKEY=$BINTRAY_APIKEY \
    --build-arg BINTRAY_REPO="rpm" \
    .
env:
  global:
  - secure: 
  - secure: 
